name: Pipeline stages Laravel 9
 
on:
   workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        php-version: '8.1'

    - name: Copiando .ENV 
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Instalando dependências e pacotes
      run: composer install

    - name: Gerando chave artisan
      run: php artisan key:generate

    - name: Permissões nos diretórios
      run: chmod -R 775 storage bootstrap/cache
      
    - uses: actions/checkout@v3
    - name: Deploy to production
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST_LARAVEL9 }}
        username: ${{ secrets.SSH_USER2 }}
        key: ${{ secrets.SSH_PRIVATE_KEY_L9 }}
        script: |
         cd /var/www/
         ./pipeline-laravel9-stages.sh
         
